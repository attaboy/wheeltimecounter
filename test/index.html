<!DOCTYPE html>
<html>
<head>
  <title>Number Counter Upper</title>
  <script src="../js/lib/jquery/1.4.2/jquery.min.js" type="text/javascript" language="javascript" charset="utf-8"></script>
  <script src="../js/tickcounter.js" type="text/javascript" language="javascript" charset="utf-8"></script>
  <link rel="stylesheet" href="../css/tickcounter.css" type="text/css" media="all" charset="utf-8">
</head>
<body>

<div id="number">$0.10</div>
<button id="start">Start</button>
<button id="stop">Stop</button>

<br>
Updating to:
<div id="status">
</div>

<script>
var count = 10;
var updater = function() {
  var n = count += Math.round(Math.random() * 100);
  $('#status').html(n);
  return n;
};

var intervalID;

$(function() {
  var counter = $('#number').tickCounter();
  counter
    .setAnimationDelay(100)
    .setFormatter(function(value) {
      return '$' + (value/100).toFixed(2);
    })
    .setInitialValue(10)
    .initialize();

  $('#start').click(function() {
    intervalID = window.setInterval(function() {
      counter.updateAndWait(updater(), 10000);
    }, 5000);
    counter.updateAndWait(updater(), 5000);
  });
  $('#stop').click(function() {
    window.clearInterval(intervalID);
  });
});
</script>
</body>
</html>
