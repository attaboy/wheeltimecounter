<!DOCTYPE html>
<html>
<head>
  <title>Number Counter Upper</title>
  <script src="../js/lib/jquery/1.4.2/jquery.min.js" type="text/javascript" language="javascript" charset="utf-8"></script>
  <script src="../js/tickcounter.js" type="text/javascript" language="javascript" charset="utf-8"></script>
  <link rel="stylesheet" href="../css/tickcounter.css" type="text/css" media="all" charset="utf-8">
</head>
<body>

<div id="number">10</div>
<button id="start">Start</button>
<button id="stop">Stop</button>

<script>
var count = 20;
var updater = function() {
  var returnValue = count;
  count += 10;
  return returnValue;
};

$(function() {
  var counter = $('#number').tickCounter({
    updateWith: updater,
    updateFrequency: 10000,
    animationDelay: 150,
    onUpdate: function() {
      // run this code each time the ticker starts counting
    }
  });
  $('#start').click(function() { counter.start(); });
  $('#stop').click(function() { counter.stop(); });
});
</script>
</body>
</html>
